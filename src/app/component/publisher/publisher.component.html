<div [class.publishing]="publishing" #publisherDiv></div>
<div>
  <p>Viewers: {{viewersCount}}</p>
  <p>Status: {{publishing? 'Online' : 'Offline'}}</p>
</div>
<button [disabled]="!isAvailableToPublish()" (click)="publish()">Start stream</button>
<button [disabled]="!isAvailableToUnpublish()" (click)="unpublish()">Stop stream</button>
