<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Регистрация</h4>
      <p class="text-center">Зарегистрируйся и создавай трансляции</p>
      <form>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input [(ngModel)]="request.email" [ngModelOptions]="{standalone: true}" name="" class="form-control"
                 placeholder="Электронная почта" type="email">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input [(ngModel)]="request.login" [ngModelOptions]="{standalone: true}" name="" class="form-control"
                 placeholder="Логин" type="text">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input [(ngModel)]="request.password" [ngModelOptions]="{standalone: true}" class="form-control"
                 placeholder="Пароль" type="password">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="Повторите пароль" type="password" [(ngModel)]="repeatPassword"
                 [ngModelOptions]="{standalone: true}">
        </div> <!-- form-group// -->
        <p class="text-left error-message" *ngIf="!isPasswordSame()">Пароли не совпадают</p>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="submit()" [disabled]="!request.validate()">
            Зарегистрироваться
          </button>
        </div> <!-- form-group// -->
        <p class="text-center">Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
      </form>
    </article>
  </div> <!-- card.// -->

</div>
