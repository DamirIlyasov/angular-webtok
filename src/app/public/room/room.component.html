<app-login *ngIf="!user"></app-login>
<div class="main" *ngIf="user">
  <app-publisher [room]="room | async"
                 *ngIf="(user && (room | async) && user.pk === (room | async).host.id)"></app-publisher>
  <app-subscriber [room]="room | async"
                  *ngIf="(user && (room | async) && user.pk !== (room | async).host.id)"></app-subscriber>
</div>
